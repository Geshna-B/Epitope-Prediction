<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Test Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Epitope Predictor</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Select Model and Upload CSV</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload CSV File</label>
        <input class="form-control" type="file" name="file" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Choose Model</label>
        <select class="form-select" name="model" required>
          <option value="RandomForest">Random Forest</option>
          <option value="GaussianNB">Gaussian Naive Bayes</option>
          <option value="LightGBM">LightGBM</option>
          <option value="CatBoost">CatBoost</option>
          <option value="XGBoost">XGBoost</option>
          <option value="FNN">FNN (Deep Learning)</option>
          <option value="LSTM">LSTM (Deep Learning)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Predict</button>
    </form>
  </div>
</body>
</html>
